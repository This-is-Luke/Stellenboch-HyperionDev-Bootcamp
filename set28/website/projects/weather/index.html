<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
	</head>
	<body>
		<form id="cityForm">
			<label for="cityInput">Enter a city:</label>
			<input type="text" id="cityInput" name="cityInput" />
			<button type="submit">Submit</button>
		</form>

		<div id="output">
			<h1>City Information</h1>
			<h1>Please wait after submit as there is a delay</h1>

      <br>
      <div id="cityName"></div>
      <br>
			<div id="weather"></div>
      <br>
			<div id="population"></div>
      <br>
			<div id="elevation"></div>
		</div>

		<script type="module" src="./city-info-module.js"></script>
	</body>
</html>
