<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>This Is Luke</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesMain.css">
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-3">

            <div class="word-container mb-5">
                <div class="word" id="this">
                    <span class="front" id="this-front">
                    <img src="./img/100ppi/this.png" alt="This"/>
                    </span>
                    <span class="back" id="this-back">
                    <a href="#hobbies">
                        <img src="./img/100ppi/Asset 13hobbies.png" alt="About"/>
                    </a>
                    </span>
                </div>
            </div>
            
            <div class="word-container mb-5">        
                <div class="word" id="is">
                    <span class="front" id="is-front">
                    <img src="./img/100ppi/is.png" alt="Is" />
                    </span>
                    <span class="back" id="is-back">
                    <a href="#projects">
                        <img src="./img/100ppi/projects.png" alt="Projects"/>
                    </a>
                    </span>
                </div>
            </div>

            <div class="word-container mb-5"> 
                <div class="word">
                    <span class="front" id="luke-front">
                    <img src="./img/100ppi/luke.png" alt="Luke"/>
                    </span>
                    <span class="back" id="luke-back">
                    <a href="#contact">
                        <img src="./img/100ppi/contact.png" alt="contact"/>
                    </a>
                    </span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
          <!-- add a about div -->
          <div class="container">
            <div class="row">
              <div class="col">
                <div class="about" id="about">
                  <h1>About</h1>
                  <p>
                    I am a student at the University of Washington studying Informatics. I am interested in the intersection of technology and business. I am currently looking for a summer internship in the field of software development.
                  </p>
                </div>
              </div>
            </div>
          </div>
            
        <div class="col-md-4">
          <!-- Add your content for the third column here -->
          <img id="portfoliophoto" src="./img/portfoliophotoblack23.png" alt="portfolio photo 2023" class="img-fluid">

        </div>
      </div>
    </div>
  </body>
  <footer>
    <p>&copy; This-Is-Luke <span id="currentDateTime"></span></p>
    <script>
      function updateDateTime() {
        let currentDate = new Date();
        let dateTimeString = currentDate.toLocaleString();
        document.getElementById("currentDateTime").innerHTML =
          dateTimeString;
      }
      setInterval(updateDateTime, 1000);
    </script>
  </footer>
</html>
