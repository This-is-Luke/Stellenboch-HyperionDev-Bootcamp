<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
		/>

		<title>This Is Luke</title>
	</head>

  <body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-12">
              <div class="word" id="this">
								<span class="front" id="this-front"
									><img src="./img/100ppi/this.png" alt="This" />
								</span>
								<span class="back" id="this-back">
									<a href="#hobbies"
										><img
											src="./img/100ppi/Asset 13hobbies.png"
											alt="About"
										/>
									</a>
								</span>
							</div>
							<div class="word" id="is">
								<span class="front" id="is-front"
									><img src="./img/100ppi/is.png" alt="Is"
								/></span>
								<span class="back" id="is-back"
									><a href="#projects">
										<img
											src="./img/100ppi/projects.png"
											alt="Projects"
										/> </a
								></span>
							</div>
							<div class="word">
								<span class="front" id="luke-front"
									><img src="./img/100ppi/luke.png" alt="Luke"
								/></span>
								<span class="back" id="luke-back"
									><a href="#contact"
										><img
											src="./img/100ppi/contact.png"
											alt="contact" /></a
								></span>
							</div>
            </div>
            <div class="col-md-4 col-12">
              <img
							id="portfoliophoto"
							src="./img/portfoliophotoblack23.png"
							alt="portfolio photo 2023"
							class="animate__animated animate__fadeIn"
						/>
            </div>
        </div>
    </div>
    <section id="hobbies">
			<h1>Hobbies</h1>
		</section>

		<section id="projects">
			<h1>Projects</h1>
		</section>

		<section id="contact">
			<h1>Contact</h1>
		</section>
		<script src="script.js"></script>
	</body>	
</html>
